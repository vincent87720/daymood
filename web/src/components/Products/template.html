<div>
  <v-container
  fluid
  class="d-none d-lg-block"
  >
    <v-row
    class="ma-0"
    >
      <v-col
      class="pa-0 d-flex justify-end"
      >
        <div
        v-if="activeType == 1 || activeType == 2"
        >
          <v-btn
          icon
          large
          @click="onClick_newButton"
          >
            <v-icon>mdi-plus</v-icon>
          </v-btn>
          <v-btn
          icon
          large
          @click="onClick_download"
          >
            <v-icon>mdi-download</v-icon>
          </v-btn>
        </div>
        <div
        v-else
        class="pt-6 pb-5"
        >
        </div>
        <v-btn
        icon
        large
        @click="onClick_setting"
        >
          <v-icon>mdi-cog</v-icon>
        </v-btn>
      </v-col>
    </v-row>
  </v-container>
  <v-container>
    <v-row>
      <v-col
      xs="12"
      sm="6"
      class="mr-auto ml-auto mt-2 d-flex align-center"
      >
        <v-text-field
        dark
        solo
        ref="searchField"
        hide-details
        v-model="search"
        class="mx-4"
        label="Search"
        clearable
        ></v-text-field>
        <v-btn
        v-if="activeType == 3"
        elevation="2"
        large
        icon
        @click="onClick_search"
        >
          <v-icon
          dark
          >
            mdi-magnify
          </v-icon>
        </v-btn>
        <v-btn
        v-if="activeType == 1 || activeType == 2"
        class="hidden-lg-and-up"
        elevation="2"
        icon
        @click="onClick_newButton"
        >
          <v-icon>mdi-plus</v-icon>
        </v-btn>
        <v-btn
        v-if="activeType == 1 || activeType == 2"
        class="hidden-lg-and-up"
        icon
        @click="onClick_download"
        >
          <v-icon>mdi-download</v-icon>
        </v-btn>
        <v-btn
        class="hidden-lg-and-up"
        icon
        @click="onClick_setting"
        >
          <v-icon>mdi-cog</v-icon>
        </v-btn>
      </v-col>
    </v-row>
    <v-row>
      <v-col
      cols="12"
      >
        <v-data-table
        v-if="activeType == 0 || activeType == 1 || activeType == 2 || (activeType == 3 && deliveryObj.Products)"
        :headers="headerSelector()"
        :items="contentSelector()"
        :items-per-page="7"
        :search="search"
        dark
        class="elevation-1 mx-4 mb-4"
        @click:row="onClick_row"
        >
          <template 
          v-slot:top
          >
            <div
            class="d-flex"
            >
              <v-card
              class="elevation-1"
              >
                <v-list-item 
                two-line
                v-if="deliveryObj.Products && activeType == 3"
                >
                  <v-list-item-content>
                    <div class="text-overline">
                      訂單資訊
                    </div>
                    <v-list-item-title class="text-h5 mb-1">
                      {{deliveryObj.DeliveryOrderID}}
                    </v-list-item-title>
                    <v-list-item-subtitle>
                      預計總金額 ${{deliveryObj.DeliveryOrderTotal}}
                      <br/>
                      折扣　　　 ${{deliveryObj.Discount}}
                      <br/>
                      實際總金額 ${{deliveryObj.EasyStoreOrderTotal}}
                    </v-list-item-subtitle>
                  </v-list-item-content>
                </v-list-item>
              </v-card>
              <v-spacer></v-spacer>
              <v-btn
              v-if="activeType == 3"
              plain
              icon
              @click="onClick_removeDeliveryInfo"
              >
                <v-icon
                dark
                >
                  mdi-close
                </v-icon>
              </v-btn>
            </div>
          </template>
          <template v-slot:item.actions="{ item }">
            <v-icon
              small
              class="mr-2"
              @click.stop="onClick_editButton(item)"
            >
              mdi-pencil
            </v-icon>
            <v-icon
              small
              @click.stop="onClick_deleteButton(item)"
            >
              mdi-delete
            </v-icon>
          </template>
        </v-data-table>
      </v-col>
      <v-col
      cols="12"
      class="d-flex justify-end"
      v-if="deliveryObj.Products && activeType == 3"
      >
        <v-btn
          elevation="2"
          class="mx-4"
          outlined
          color="#796956"
          x-large
          @click="onClick_delivery"
        >
        出貨
        </v-btn>
      </v-col>
    </v-row>
  </v-container>
  <PurchaseDialog
  :prop_purchaseDialog.sync="purchaseDialog"
  :prop_text_cardTitle="text_cardTitle"
  :prop_text_confirmBtn="text_confirmBtn"
  :prop_productID.sync="productID"
  :prop_productSku.sync="productSku"
  :prop_productName.sync="productName"
  :prop_productStocks.sync="productStocks"
  v-on:confirmClick='onPurchaseDialogConfirmClick'
  />
  <ProductDialog
  :prop_productDialog.sync="productDialog"
  :prop_text_cardTitle="text_cardTitle"
  :prop_text_confirmBtn="text_confirmBtn"
  :prop_actionType.sync="actionType"
  :prop_productID.sync="productID"
  :prop_productSku.sync="productSku"
  :prop_purchaseProductID.sync="purchaseProductID"
  :prop_productName.sync="productName"
  :prop_productType.sync="productType"
  :prop_productImgName.sync="productImgName"
  :prop_productImgID.sync="productImgID"
  :prop_productWeight.sync="productWeight"
  :prop_krwWholesalePrice.sync="krwWholesalePrice"
  :prop_ntdWholesalePrice.sync="ntdWholesalePrice"
  :prop_ntdListPrice.sync="ntdListPrice"
  :prop_ntdSellingPrice.sync="ntdSellingPrice"
  :prop_ntdCnf.sync="ntdCnf"
  :prop_ntdCost.sync="ntdCost"
  :prop_firmID.sync="firmID"
  :prop_firmList="firmList"
  :prop_tradingSettings="tradingSettings"
  v-on:confirmClick='onProductDialogConfirmClick'
  />
  <ProductInfoDialog
  :prop_productInfoDialog.sync="productInfoDialog"
  :prop_productID.sync="productID"
  :prop_productSku.sync="productSku"
  :prop_purchaseProductID.sync="purchaseProductID"
  :prop_productName.sync="productName"
  :prop_productType.sync="productType"
  :prop_productImgID.sync="productImgID"
  :prop_productWeight.sync="productWeight"
  :prop_krwWholesalePrice.sync="krwWholesalePrice"
  :prop_ntdWholesalePrice.sync="ntdWholesalePrice"
  :prop_ntdListPrice.sync="ntdListPrice"
  :prop_ntdSellingPrice.sync="ntdSellingPrice"
  :prop_ntdCnf.sync="ntdCnf"
  :prop_ntdCost.sync="ntdCost"
  :prop_firmID.sync="firmID"
  :prop_firmList="firmList"
  />
  <FirmDialog
  :prop_firmDialog.sync="firmDialog"
  :prop_text_cardTitle="text_cardTitle"
  :prop_text_confirmBtn="text_confirmBtn"
  :prop_firmID.sync="firmID"
  :prop_firmName.sync="firmName"
  :prop_firmAddress.sync="firmAddress"
  :prop_remark.sync="remark"
  v-on:confirmClick='onFirmDialogConfirmClick'
  />
  <SettingDialog
  :prop_settingDialog.sync="settingDialog"
  :prop_text_cardTitle="text_cardTitle"
  :prop_text_confirmBtn="text_confirmBtn"
  :prop_ajeossi.sync="ajeossi"
  :prop_shippingFee.sync="shippingFee"
  :prop_exchangeRate.sync="exchangeRate"
  :prop_tariff.sync="tariff"
  :prop_markup.sync="markup"
  v-on:confirmClick='onSettingDialogConfirmClick'
  />

  <ConfirmDialog
  :prop_confirmDialog.sync="confirmDialog"
  :prop_text_cardTitle="text_cardTitle"
  :prop_text_confirmBtn="text_confirmBtn"
  :prop_deleteTarget.sync="deleteTarget"
  v-on:confirmClick='onConfirmDialogConfirmClick'
  />
  <!-- <v-btn
    v-if="activeType == 1 || activeType == 2"
    class="mb-10 hidden-md-and-down"
    elevation="2"
    color="#2E2E2E"
    dark
    absolute
    bottom
    right
    fab
    @click="onClick_newButton"
  >
    <v-icon>mdi-plus</v-icon>
  </v-btn> -->
  <Alert
  :prop_alert.sync="alert"
  :prop_alertType="alertType"
  :prop_alertText="alertText"
  ></Alert>
</div>
